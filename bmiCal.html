<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmiStyle.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>BMI Calculator</title>
</head>
<body>
    <header class="header">
        <h2>BMI CALCULATOR</h2>
    </header>
    <div class="bmi-cal-form" >
        <div class="card"><br>
                <form class ="w-50 m-auto" onsubmit="return false">
                    <div class="form">
                        <label for="Weight">Weight:</label>
                        <input id="weight" name="" placeholder="Weight in kg" required type="number" step="1" class="form-control" >
                    </div>
                    <br>
                    <div class="form">
                        <label for="Height">Height:</label>
                        <input id="height" name="" placeholder="Height in ft (5'3'' = 5.3)" required type="number" step="0.1" class="form-control" >
                    </div>
                    <br>
                    <div class="form">
                        <label for="bmi-value">BMI Value:</label>
                        <div id="bmi-value" name="" type="number" class="form-control" ></div>
                    </div>
                    <br>
                    <div id="bmi-status" name="" type="text" class="data-status">
                        
                    </div>
                    <br>
                    <div>
                        <button cal-button type="submit" class="btn btn-warning" onclick="getBMI()">Calculate</button>
                        <button clear-button type="clear" class="btn btn-warning" onclick="clearData()">Clear</button>
                    </div>
                    <br>
                    <br>
                </form>
            </div>
            <div class="card-footer">
                _ A healthy BMI ranges between 19 and 25 _
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Made by Muhammad Jawwad</p>
    </footer>
    <script src="bmiScript.js"></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.main.js"></script>
</body>
</html>
