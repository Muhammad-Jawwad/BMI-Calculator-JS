<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmiStyle.css" />
    <!-- Including Bootstrap css -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <title>BMI Calculator</title>
</head>
<body>
    <header class="header">
        <h2>BMI Calculator</h2>
    </header>
    <div class="cal-container">
        <table class="input">
            <tbody>
                <tr>
                    <td>
                        <table id="calinputtable">
                            <form name="calform"></form>
                            <input type="hidden" name="ctype" id="ctype" value="metric"> 
                                <tbody>
                                    <tr>
                                        <td width="80">Age</td>
                                        <td width="540">
                                            <input type="number" name="cage" id="cage" value="0" class="inhalf" onkeyup="iptfieldCheck(this, 'r', 'pn');">
                                            <div class="inputErrMsg" id="cageifcErr" style="visibility: hidden;">required field</div>
                                                ages: 2 - 120
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Gender</td>
                                        <td>
                                            <label for="csex1" class="cbcontainer"><input type="radio" name="csex" id="csex1" value="m" checked=""><span class="rbmark"></span>Male</label>
                                            <label for="csex2" class="cbcontainer"><input type="radio" name="csex" id="csex2" value="f"><span class="rbmark"></span>Female</label>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                        <table width="300" id="metricheightweight" style="display: block;">
                            <tbody>
                                <tr id="metrichight">
                                    <td width="60">Height</td>
                                    <td width="240">
                                        <input type="number" name="cheightmeter" id="cheightmeter" value="0" class="infull inuick" onkeyup="iptfieldCheck(this, 'r', 'pn');">
                                        <span class="inuickspan"> cm</span>
                                    </td>
                                </tr>
                                <tr id="metricweight">
                                    <td>Weight</td>
                                    <td>
                                        <input type="number" name="ckg" id="ckg" value="0" class="infull inuick" onkeyup="iptfieldCheck(this, 'r', 'pn');">
                                        <span class="inuickspan"> kg</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <table width="260" class="button-table">
                            <tbody>
                                <td colspan="6" align="right">
                                    <button data-calculate class="calculate">Calculate</button>
                                    <button data-clear class="clear">Clear</button>            
                                </td>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="output-screen">
            <h4>Result:</h4>
        </div>
    </div>
    <footer class="footer">

    </footer>
    
    <script src="bmiScript.js"></script>
    <!-- Including Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</body>
</html>
